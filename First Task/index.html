<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="ff: Arial, Helvetica, sans-serif; ms-3">
  
    <p class="fw-bold">Add partner profile</p>
    <p class="fw-bold">partners are organizations with whom you want to share project information.</p>

    <form>

        <!--partner company name-->
        <label class="fw-bold">partner name</label><span class="text-danger">*</span><br>
          <div class="textfield1">
            <input type="text" class="form-control bg-light" placeholder="partner company name">
          </div>

        <!--description--> 
        <label class="fw-bold">description</label><span class="text-danger">*</span>
          <div class="input-group">
            <textarea class="form-control bg-light" rows="5"></textarea>
          </div>
         
      
        <label class="text-body-secondary fw-semibold">provide max 250 character.</label><br>

        <!--partner primary contact-->  
        <label class="fw-bold">partner primary contact</label><span class="text-danger">*</span>
          <div class="textfield2">
            <input type="text" class="form-control bg-light" placeholder="primary contact">
          </div>

        <!--email address-->  
        <label class="fw-bold">email address</label><span class="text-danger">*</span>
          <div class="textfield2">
              <input type="text" class="form-control bg-light" placeholder="name@example.com,">
            </div>

        <label class="fs-8 text-body-secondary fw-semibold">we'll never share your email with anyone else.</label><br>

        <!--phone number-->  
        <label class="fw-bold">phone number</label><span class="text-danger">*</span>
            <div class="textfield2">
                <input type="text" class="form-control bg-light" placeholder="91-80-9878888888">
              </div><br>

        <!--buttons-->  
        <button type="button" class="btn btn-primary">apply</button>
        <button type="button" class="btn btn-primary">save</button>
        <button type="button" class="btn btn-primary">cancel</button>
        <button type="button" class="btn btn-primary">reset</button>
    </form>


</body>
</html>
